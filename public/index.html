<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Login</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/awesome-bootstrap-checkbox/1.0.2/awesome-bootstrap-checkbox.min.css"/>
    <link rel="stylesheet" href="/stylesheets/index.css" />
    <link rel="stylesheet" href="/stylesheets/fonts/apercu/style.css" />
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="/javascripts/test.js"></script>

    <!-- <script src="/javascripts/login.js"></script> -->
  </head>
  <body ng-app="test" ng-controller="test-controller">
      <div class="login-container">
        <form class="form-signin">
          <div class="form-group form-header">
            <h1>Login</h1>
          </div>
          <div class="form-group form-header">
            <h6>New to Fit8? <a href="/signup" class="form-a">Sign Up for Free</a></h6>
          </div>
          <div class="form-group">
            <input type="email" class="form-control form-control-lg" ng-class="{login_input: login_success, login_input_wrong: !login_success}" placeholder="Email address" ng-model="email">
          </div>
          <div class="form-group">
            <div class="password">
              <input type="password" class="form-control form-control-lg" id="password_input" ng-class="{login_input: login_success, login_input_wrong: !login_success}" placeholder="Password" ng-model="password">
              <!-- <input type="password" class="form-control form-control-lg" id="password_input" ng-mouseout="showEye=false" ng-mouseover="showEye=true" ng-class="{login_input: login_success, login_input_wrong: !login_success}" placeholder="Password" ng-model="password"> -->
              <!-- <i class="far fa-eye-slash fa-2x hide-password-icon" ng-show="showEye"></i> -->
            </div>
          </div>
          <div class="form-group" id="forgot_password">
            <small><a href="/forgot" > Forgot?</a></small>
          </div>
          <div class="form-group">
            <div class="checkbox checkbox-circle">
              <input type="checkbox" id="check_remember">
              <label for="check_remember">Remember Me</label>
            </div>
          </div>
          <div class="form-group">
              <button class="btn-primary" ng-click="login()">Log in</button>
              <small>OR</small>
              <button class="btn-facebook" onclick="login()">Log in with Facebook</button>
          </div>
        </form>
      </div>
  </body>
</html>
